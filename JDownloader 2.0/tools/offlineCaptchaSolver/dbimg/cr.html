<html>

<head>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <style>
        @font-face {
            font-family: 'Comismsh';
            src: url('./Comismsh.ttf');
        }
    </style>
</head>

<body>
    <span style="font-family: Comismsh;"> </span>
    <div id="content">

    </div>

    <script>
        var chars =  "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
        $(document).ready(function () {
            setTimeout(function () {
                for (var i = 0; i < chars.length; i++) { //
                    var cEl = $('<canvas width="80" height="80"></canvas>');
                    $("#content").append(cEl);
                    var canvas = cEl[0];
                    var context = canvas.getContext("2d");
                    context.fillStyle = "rgba(255, 255, 255, 1)";
                    context.fillRect(0,0,80,80); 
                    context.fillStyle = "rgba(0, 0, 0, 1)";
                    context.font = "50pt Comismsh";
                    context.fillText(chars[i], 25, 55);

                    var dataURL = canvas.toDataURL("image/jpeg", 1.0);
                    downloadImage(dataURL, chars[i] + '.jpeg');
                }
            }, 500)

        })

        // Save | Download image
        function downloadImage(data, filename = 'untitled.jpeg') {
            var a = document.createElement('a');
            a.href = data;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
        }
    </script>
</body>

</html>
